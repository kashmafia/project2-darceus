<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .registerTitle {
            text-align: center;
            padding: 130px;
            font-size: 150%;
        }

        body {
            min-height: 100vh;
            background-image: linear-gradient(120deg, #5f27cd, #fefdff);
            font-size: 100%;
        }


        .register-form {
            width: 360px;
            background: #f1f1f1;
            height: 580px;
            padding: 80px 40px;
            border-radius: 10px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .register-form h1 {
            text-align: center;
            margin-bottom: 60px;
        }

        .txtb {
            border-bottom: 2px solid #adadad;
            position: relative;
            margin: 30px 0;
        }

        .txtb input {
            font-size: 15px;
            color: #333;
            border: none;
            width: 100%;
            outline: none;
            background: none;
            padding: 0 5px;
            height: 40px;
        }

        .txtb span::before {
            content: attr(data-placeholder);
            position: absolute;
            top: 50%;
            left: 5px;
            color: #adadad;
            transform: translateY(-50%);
            z-index: -1;
            transition: .5s;
        }

        .txtb span::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            background: linear-gradient(120deg, #5f27cd, #fefdff);
            left: 0;
            bottom: 2px;
            transition: .5s;
            transform: translate(-100px, 40px);
        }

        .focus+span::before {
            top: -5px;
        }

        .focus+span::after {
            width: 100%;
            bottom: -2px;
            left: 0;
        }

        .submitbtn {
            display: block;
            width: 100%;
            height: 50px;
            border: none;
            background: linear-gradient(120deg, #5f27cd, #cfcfcf, #5f27cd);
            background-size: 200%;
            color: #fff;
            outline: none;
            cursor: pointer;
            transition: .5s;
            font-size: 115%;
        }

        .submitbtn:hover {
            background-position: right;
        }

        .bottom-text {
            margin-top: 60px;
            text-align: center;
            font-size: 15px;
        }
    </style>

    <title>Register</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>

</head>

<body>
    <div class="registerTitle">
        <h1></h1>
    </div>

    <form class="register-form" method="POST" action="">
        <h1>Login</h1>
        {{ form.hidden_tag() }}
        <div class="txtb">
            <span>{{ form.username(class_='txtb') }}</span>
        </div>
        <div class="txtb">
            <span>{{ form.password(class_='txtb') }}</span>
        </div>
        {{ form.submit(class_='submitbtn') }}
        <div class="bottom-text">
            Already have an Account? <a href="{{url_for('login')}}">Sign In</a>
        </div>

    </form>

    <script type="text/javascript">
        $(".txtb input").on("focus", function () {
            $(this).addClass("focus");
        });

        $(".txtb input").on("blur", function () {
            if ($(this).val() == "")
                $(this).removeClass("focus");
        });

    </script>

</body>

</html>
