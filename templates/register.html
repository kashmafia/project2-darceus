<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(https://img.wallpapersafari.com/desktop/1920/1080/68/40/VLymDo.jpg);
            background-size: 100%;
            font-family: monospace;

        }

        .body h1 {
            font-size: xx-large;
            font-family: monospace;
        }

        .box {
            width: 300px;
            padding: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #191919;
            text-align: center;
        }

        .box h1 {
            color: rgb(255, 255, 255);
            text-transform: uppercase;
            font-weight: 500;
            font-size: xx-large;
        }

        .box input[type="text"],
        .box input[type="password"] {
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #6c5ce7;
            padding: 15px 10px;
            width: 200px;
            height: 15px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
        }

        .box input[type="text"]:focus,
        .box input[type="password"]:focus {
            width: 285px;
            border-color: rgb(255, 255, 255);
        }

        .box input[type="submit"] {
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #6c5ce7;
            padding: 15px 40px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
            cursor: pointer;
            font-family: fantasy;
            font-stretch: expanded;
        }

        .box input[type="submit"]:hover {
            background: #6c5ce7;

        }

        .grandParentContainer {
            display: table;
            height: 100%;
            margin: 0 auto;
        }

        .parentContainer {
            display: table-cell;
            vertical-align: middle;
        }

        .registerTitle {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: x-large;
            padding: 150px;
            text-align: center;
        }

        .linkContainer {
            padding: 25px;
            font-family: sans-serif;
            font-weight: 400;
            color: thistle;
        }
    </style>

    <title>Register</title>
</head>

<body>
    <div class="grandParentContainer">
        <div class="parentContainer">
            <div class="registerTitle">
                <h1>Registration Page</h1>
            </div>

            <form class="box" method="POST" action="">
                <h1>Sign Up</h1>
                {{ form.hidden_tag() }}
                {{ form.username }}
                {{ form.password }}
                {{ form.submit }}<br>
                <a class="linkContainer" href="{{url_for('login')}}"> Already have an Account? Sign in</a><br>
            </form>

        </div>
    </div>
</body>

</html>
